<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript Problems Demo</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { margin: 5px 0; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>

<h2>JavaScript Problem Solutions Demo</h2>
<button onclick="runAll()">Run All Tests</button>

<pre id="output"></pre>

<script>
/* ================= FUNCTIONS ================= */

function getUserInitials(user) {
  return (user.firstName[0] + user.lastName[0]).toUpperCase();
}

function countProperties(obj) {
  return Object.keys(obj).length;
}

function invertObject(obj) {
  const result = {};
  for (let key in obj) {
    if (obj.hasOwnProperty(key)) {
      result[obj[key]] = key;
    }
  }
  return result;
}

function removeFalsyValues(arr) {
  return arr.filter(Boolean);
}

function groupByAge(people) {
  return people.reduce((acc, person) => {
    const age = person.age;
    if (!acc[age]) acc[age] = [];
    acc[age].push(person);
    return acc;
  }, {});
}

function findMostFrequentElement(arr) {
  const map = {};
  let maxCount = 0;
  let maxElement = null;

  for (let num of arr) {
    map[num] = (map[num] || 0) + 1;
    if (map[num] > maxCount) {
      maxCount = map[num];
      maxElement = num;
    }
  }
  return maxElement;
}

function flatten(arr) {
  return arr.flat(Infinity);
}

function mergeObjects(...objects) {
  const result = {};

  for (let obj of objects) {
    for (let key in obj) {
      if (
        obj[key] &&
        typeof obj[key] === "object" &&
        !Array.isArray(obj[key])
      ) {
        result[key] = mergeObjects(result[key] || {}, obj[key]);
      } else {
        result[key] = obj[key];
      }
    }
  }

  return result;
}

function rotateArray(arr, k) {
  const n = arr.length;
  k = k % n;
  return [...arr.slice(-k), ...arr.slice(0, n - k)];
}

function intersection(nums1, nums2) {
  const set2 = new Set(nums2);
  return [...new Set(nums1.filter(n => set2.has(n)))];
}

function groupAnagrams(words) {
  const map = {};
  for (let word of words) {
    const key = word.split("").sort().join("");
    if (!map[key]) map[key] = [];
    map[key].push(word);
  }
  return Object.values(map);
}

function moveZerosToEnd(arr) {
  let insertPos = 0;
  for (let num of arr) {
    if (num !== 0) arr[insertPos++] = num;
  }
  while (insertPos < arr.length) arr[insertPos++] = 0;
  return arr;
}

function longestConsecutiveSequence(nums) {
  const set = new Set(nums);
  let max = 0;

  for (let num of set) {
    if (!set.has(num - 1)) {
      let current = num;
      let streak = 1;
      while (set.has(current + 1)) {
        current++;
        streak++;
      }
      max = Math.max(max, streak);
    }
  }
  return max;
}

function productExceptSelf(nums) {
  const result = Array(nums.length).fill(1);

  let prefix = 1;
  for (let i = 0; i < nums.length; i++) {
    result[i] = prefix;
    prefix *= nums[i];
  }

  let suffix = 1;
  for (let i = nums.length - 1; i >= 0; i--) {
    result[i] *= suffix;
    suffix *= nums[i];
  }

  return result;
}

function deepEqual(a, b) {
  if (a === b) return true;
  if (
    typeof a !== "object" ||
    typeof b !== "object" ||
    a === null ||
    b === null
  ) return false;

  const keysA = Object.keys(a);
  const keysB = Object.keys(b);
  if (keysA.length !== keysB.length) return false;

  for (let key of keysA) {
    if (!keysB.includes(key) || !deepEqual(a[key], b[key])) {
      return false;
    }
  }
  return true;
}

function serializeObject(obj) {
  return JSON.stringify(obj, function (key, value) {
    if (value === undefined) return { __type: "undefined" };
    if (value instanceof Date)
      return { __type: "Date", value: value.toISOString() };
    if (value instanceof Map)
      return { __type: "Map", value: [...value.entries()] };
    if (value instanceof Set)
      return { __type: "Set", value: [...value.values()] };
    return value;
  });
}

function deserializeObject(str) {
  return JSON.parse(str, function (key, value) {
    if (value && value.__type === "undefined") return undefined;
    if (value && value.__type === "Date")
      return new Date(value.value);
    if (value && value.__type === "Map")
      return new Map(value.value);
    if (value && value.__type === "Set")
      return new Set(value.value);
    return value;
  });
}

/* ================= TEST RUNNER ================= */

function runAll() {
  const output = document.getElementById("output");

  const results = {
    initials: getUserInitials({ firstName: "Rahul", lastName: "Sharma" }),
    countProps: countProperties({ a: 1, b: 2, c: 3 }),
    inverted: invertObject({ a: 1, b: 2 }),
    removeFalsy: removeFalsyValues([0, 1, false, 2, "", 3]),
    groupByAge: groupByAge([{ name: "A", age: 24 }, { name: "B", age: 24 }]),
    mostFrequent: findMostFrequentElement([1, 2, 2, 3, 3, 3]),
    flattened: flatten([1, [2, 3], [4, [5, 6]]]),
    merged: mergeObjects({ a: 1, b: { c: 2 } }, { b: { d: 3 } }),
    rotated: rotateArray([1, 2, 3, 4, 5], 2),
    intersection: intersection([1, 2, 2, 3], [2, 3]),
    anagrams: groupAnagrams(["eat","tea","tan","ate","nat","bat"]),
    moveZeros: moveZerosToEnd([0,1,0,3,12]),
    longestSeq: longestConsecutiveSequence([100,4,200,1,3,2]),
    product: productExceptSelf([1,2,3,4]),
    deepEqual: deepEqual({a:1,b:{c:2}}, {a:1,b:{c:2}}),
  };

  const obj = {
    name: "Test",
    date: new Date(),
    map: new Map([["a",1]]),
    set: new Set([1,2]),
    value: undefined
  };

  const serialized = serializeObject(obj);
  const deserialized = deserializeObject(serialized);

  results.serialized = serialized;
  results.deserialized = deserialized;

  output.textContent = JSON.stringify(results, null, 2);
}
</script>

</body>
</html>
