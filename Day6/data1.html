<!DOCTYPE html>
<html>
<head>
    <title>Celebrity Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 8px;
            margin: 5px;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }
        .card {
            background: #fafafa;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .add-btn {
            background: green;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Celebrity Manager</h1>

    <h3>Add Celebrity</h3>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="profession" placeholder="Profession">
    <input type="number" id="followers" placeholder="Followers (Millions)">
    <button class="add-btn" onclick="addCelebrity()">Add</button>

    <h3>Celebrity List</h3>
    <div id="celebrityList"></div>
</div>

<script>
    let celebrities = [
        { id: 1, name: "Rajinikanth", profession: "Actor", followersInMillions: 12.5 },
        { id: 2, name: "Vijay", profession: "Actor", followersInMillions: 18.2 },
        { id: 3, name: "Ajith Kumar", profession: "Actor", followersInMillions: 10.7 },
        { id: 4, name: "Nayanthara", profession: "Actress", followersInMillions: 9.3 },
        { id: 5, name: "Sivakarthikeyan", profession: "Actor", followersInMillions: 7.8 }
    ];

    function displayCelebrities() {
        const list = document.getElementById("celebrityList");
        list.innerHTML = "";

        celebrities.forEach((celebrity) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <strong>${celebrity.name}</strong><br>
                Profession: ${celebrity.profession}<br>
                Followers: ${celebrity.followersInMillions}M<br>
                <button class="delete-btn" onclick="deleteCelebrity(${celebrity.id})">Delete</button>
            `;
            list.appendChild(card);
        });
    }

    function addCelebrity() {
        const name = document.getElementById("name").value;
        const profession = document.getElementById("profession").value;
        const followers = document.getElementById("followers").value;

        if (!name || !profession || !followers) {
            alert("Please fill all fields");
            return;
        }

        const newCelebrity = {
            id: Date.now(),
            name: name,
            profession: profession,
            followersInMillions: parseFloat(followers)
        };

        celebrities.push(newCelebrity);
        displayCelebrities();

        document.getElementById("name").value = "";
        document.getElementById("profession").value = "";
        document.getElementById("followers").value = "";
    }

    function deleteCelebrity(id) {
        celebrities = celebrities.filter(c => c.id !== id);
        displayCelebrities();
    }

    displayCelebrities();
</script>

</body>
</html>
